<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Blog - Home</title>
    <link rel="stylesheet" href="Styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500&display=swap" />


</head>
<body>
    <header class="top-bar">
        <a href="index.html" class="logo">SIMPLY HEALTH</a>
        <nav class="top-nav">
            <a href="index.html" >Home</a>
            <a href="posts.html" aria-current="page">Posts</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <button class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <aside class="side-nav" id="sideNav">
        <a href="index.html">Home</a>
        <a href="posts.html">Posts</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </aside>

    <main class="content">
        <article class="post">
            <h1><a href="#">First post</a></h1>
            <p class="meta">Published today by You</p>
            <p>Short intro to your first post. Click the title to read more.</p>
        </article>

        <article class="post">
            <h1><a href="#">Second post</a></h1>
            <p class="meta">Published yesterday by You</p>
            <p>Another teaser paragraph to show how multiple posts would look.</p>
        </article>
    </main>

    <script>
        const hamburger = document.getElementById('hamburger');
        const sideNav = document.getElementById('sideNav');

        // toggle on hamburger click
        hamburger.addEventListener('click', (event) => {
            event.stopPropagation();
            sideNav.classList.toggle('open');
        });

        // click on side-nav background closes it, links keep working
        sideNav.addEventListener('click', (event) => {
            // if you clicked directly on the aside (the blank area)
            if (event.target === sideNav) {
                sideNav.classList.remove('open');
            }
            // clicks on links bubble up and will still navigate
            event.stopPropagation();
        });

        // click anywhere else closes nav
        document.addEventListener('click', () => {
            sideNav.classList.remove('open');
        });
    </script>

</body>
</html>
