<!DOCTYPE html>
                           <!-- Tells the browser this is an HTML5 document -->
<html lang="en">
                          <!-- Root element; lang="en" sets language to English -->

<head>
    <!-- Head = page settings, not visible content -->
    <meta charset="UTF-8" />             <!-- Use Unicode so all characters display correctly -->

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <!-- Makes layout match the device width and start at normal zoom,
         so your CSS (including 18px base font) looks correct on phones [web:5][web:61] -->

    <title>My Blog - Home</title>        <!-- Text shown in the browser tab [web:83][web:93] -->
    <!-- Link to your own CSS file.
         rel="stylesheet" says “this file is a stylesheet”,
         href="Styles.css" is the path to it. [web:84][web:88][web:96] -->
    <link rel="stylesheet" href="Styles.css" />

    <!-- Load Open Sans font (weights 400,600,700) from Google Fonts.
         Your CSS uses "Open Sans" as the main font-family. [web:83][web:86] -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" />

    <!-- Load both Open Sans and Roboto.
         Roboto is used for the .logo class in your stylesheet. [web:83][web:86] -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500&display=swap" />
</head>

<body>
    <!-- Everything inside <body> is styled by your CSS and shown on screen [web:83][web:90] -->
    <!-- Top bar: styled by .top-bar, .logo, .top-nav, .hamburger in Styles.css -->
    <header class="top-bar">
        <!-- Logo text; CSS .logo controls font, size, colour, no underline -->
        <a href="index.html" class="logo">SIMPLY HEALTH</a>

        <!-- Horizontal navigation; CSS .top-nav and .top-nav a style layout and links.
             Hidden on small screens by @media, where the hamburger + side-nav take over. -->
        <nav class="top-nav">
            <a href="index.html" aria-current="page">Home</a>
            <a href="posts.html">Posts</a>
            <a href="About.html">About</a>
            <a href="Contact.html">Contact</a>
        </nav>

        <!-- Hamburger menu button.
             CSS .hamburger and .top-bar .hamburger span create the three-line icon.
             JavaScript below toggles the .side-nav.open class when this is clicked. -->
        <button class="hamburger" id="hamburger">
            <span></span>  <!-- First line -->
            <span></span>  <!-- Second line -->
            <span></span>  <!-- Third line -->
        </button>
    </header>

    <!-- Slide‑out side navigation drawer.
         CSS .side-nav positions it off-screen; .side-nav.open slides it in. [web:89][web:92] -->
    <aside class="side-nav" id="sideNav">
        <a href="index.html">Home</a>
        <a href="posts.html">Posts</a>
        <a href="About.html">About</a>
        <a href="Contact.html">Contact</a>
    </aside>

    <!-- Main content area, centered by .content in Styles.css -->
    <main class="content">
        <!-- Card/hero block, styled by .post and .post h1 -->
        <section class="post">
            <h1>HEALTH MADE SIMPLE</h1>  <!-- Big heading; colour/size from .post h1 -->
            <p class="meta"></p>         <!-- Reserved for small meta text (date, etc.); styled by .meta -->

            <p>
                <!-- Main call‑to‑action button.
                     .primary-button gives it red background, padding, hover effect. -->
                <a class="primary-button" href="posts.html">View Posts</a>
            </p>
        </section>
    </main>

    <!-- JavaScript to control hamburger and side nav behaviour -->
    <script>
        const hamburger = document.getElementById('hamburger');  // Get the hamburger button
        const sideNav = document.getElementById('sideNav');      // Get the side nav drawer

        // When hamburger is clicked, toggle the "open" class on the side nav
        hamburger.addEventListener('click', (event) => {
            event.stopPropagation();             // Stop the click from reaching the document
            sideNav.classList.toggle('open');    // Add/remove .open, which slides the nav in/out
        });

        // If you click on the empty area of the side nav, close it
        sideNav.addEventListener('click', (event) => {
            if (event.target === sideNav) {      // Only when clicking the aside background
                sideNav.classList.remove('open');
            }
            event.stopPropagation();             // Do not let this click close it immediately
        });

        // Click anywhere else on the page to close the side nav
        document.addEventListener('click', () => {
            sideNav.classList.remove('open');    // Remove .open so CSS moves it off-screen again
        });
    </script>

</body>
</html>
